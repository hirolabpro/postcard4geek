<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Post Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Handlee?query=handle&selection.family=Handlee#standard-styles">
</head>

<body>
    <div class="main-div">
        <header>

        </header>

        <section>
            <div class="postcard">
                <div class="postcard-header">
                    <img src="4geeks.png">
                    <h1>My PostCard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-body">
                        <p>Look how awesome! This is 
                            a postcard that I created using
                            HTML5 and CSS3 during my 4Geeks Academy course!
                        <p>This is so cool, can't wait to start doing more stuff!!!
                        </p>
                        </p>
                    </div>
                    <div class="right-body">
                        <input type="text" name="" placeholder="Some Name">
                        <input type="text" name="" placeholder="Some Email">
                        <input type="text" name="" placeholder="Some Content">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send my Postcard">

                </div>
            </div>
        </section>

        <footer>

        </footer>


    </div>

</body>
